<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat:wght@400;800&display=swap"
        rel="stylesheet">
    <title>Calcutor</title>
</head>

<body>
    <div class="calc">

    </div>
    <div id="resultArea">
        <div id="previousArea"></div>
        <div class="currentArea"></div>
    </div>
    <div class="operationArea">

        <table id="table">
            <tr>
                <td class="selector" id="allDel">AC</td>
                <td class="selector">-</td>
                <td class="selector" id="del">DEL</td>
                <td class="operationButtons">/</td>

            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td class="operationButtons">+</td>

            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td class="operationButtons">-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td class="operationButtons">x</td>
            </tr>
            <tr>
                <td class="zero" colspan="2">0</td>
                <td>.</td>
                <td id="gleich">=</td>
            </tr>

        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
